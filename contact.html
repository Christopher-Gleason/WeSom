<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to WeSom, the real estate company for the rich and famous">
    <meta name="keywords" content="real estate, mansions, money">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" media="screen and (max-width:768px)"
    href="CSS/mobile.css">
    <title>WeSom | Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo">
                    <a href="index.html">
                        We Sell Only mansions (WeSom)
                    </a>
                </h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a  class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="contactForm" class="py-3">
            <div class="container">
                <h1 class="l-heading">Contact Us</h1>


            <p>
                Please fill out the form below to contact us.
            </p>

            <form action="#">
                <div class="formGroup">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required placeholder="e.g. John Smith">
                </div>
                <div class="formGroup">
                    <label for="name">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="formGroup">
                    <label for="name">Message</label>
                    <textarea name="message" id="name"></textarea>

                    <button type="submit" class="btn" required placeholder="Add Message Here">Submit</button>
                </div>
            </form>
        </div>
        </section>

        <section id="contactInfo" class="bgDark">
            <div class="container">
                <div class="box bgNeutral bor">
                    <i class="fas faHotel fa-3x">
                        <h3>Location</h3>
                        <p>
                            77 Fruit Lane, Wentzville, MO
                        </p>
                    </i>
                </div>
                <div class="box bor">
                    <i class="fas faPhone fa-3x">
                    <h3>Phone Number</h3>
                    <p>314-555-5555</p>
                    </i>
                </div>
                <div class="box bgNeutral bor">
                    <i class="fas faEnvelope fa-3x">
                    <h3>Email</h3>
                    <p>C-Gleason@insideranken.org</p>
                    </i>
                </div>
            </div>
        </section>
    </main>
    <footer id="mainFooter">
        <p>
            &copy Christopher Gleason -2020. All Rights Reserved
        </p>
    </footer>
</body>
</html>
